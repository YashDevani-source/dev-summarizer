name: CI

on:
  push:
    branches: [main, feat/ci]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack   
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Prettier check
        run: pnpm prettier --check .

      - name: App tests
        run: pnpm --filter app test

      - name: UI build
        run: pnpm --filter ui build
